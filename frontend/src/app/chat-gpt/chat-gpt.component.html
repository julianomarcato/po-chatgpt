<div class="chat-container">
  <h2>Chat GPT</h2>

  <select [(ngModel)]="selectedAI">
    <option *ngFor="let ai of availableAIs" [value]="ai">{{ ai }}</option>
  </select>

  <textarea [(ngModel)]="prompt" placeholder="Digite sua pergunta"></textarea>

  <button (click)="enviarPrompt()" [disabled]="loading">
    {{ loading ? 'Enviando...' : 'Enviar' }}
  </button>

  <div class="resposta">{{ resposta }}</div>
  <div *ngIf="aviso" class="aviso">{{ aviso }}</div>
</div>
